scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090','localhost:8080','localhost:9100','localhost:9113']

  - job_name: 'msspotiapi'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['msspotiapi:8080']
        labels:
          application: "MSSpotiApi"